<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body bgcolor="yellow">
  <center>
    <h1>Registration Page</h1>
    <form>
      <table cellspacing="10">
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="first_name" placeholder="Harsh"></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="last_name" placeholder="Sahu"></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" name="dob"></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" value="Male" name="gender"> Male
            <input type="radio" value="Female" name="gender"> Female
          </td>
        </tr>
        <tr>
          <td>Hobbies:</td>
          <td>
            <input type="checkbox" value="singing" name="hobby"> Singing
            <input type="checkbox" value="dancing" name="hobby"> Dancing
            <input type="checkbox" value="badminton" name="hobby"> Playing Badminton
          </td>
        </tr>
        <tr>
          <td>Contact Number:</td>
          <td><input type="tel" name="contact"></td>
        </tr>
        <tr>
          <td>Upload Image:</td>
          <td><input type="file" name="photo"></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" placeholder="harshmaurya@123.com"></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><textarea name="address" placeholder="Enter your address" rows="4" cols="25"></textarea></td>
        </tr>
        <tr>
          <td>Feedback:</td>
          <td><textarea name="feedback" placeholder="Give your feedback" rows="3" cols="25"></textarea></td>
        </tr>
        <tr>
          <td>Choose Section:</td>
          <td>
            <select name="section">
              <option value="CSE-17">CSE-17</option>
              <option value="CSE-18">CSE-18</option>
              <option value="CSE-19">CSE-19</option>
              <option value="NONE">NONE</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">SUBMIT</button>
            <button type="reset">CANCEL</button>
            <button type="button">NEXT</button>
          </td>
        </tr>
      </table>
    </form>   
  </center>
</body>
</html>
